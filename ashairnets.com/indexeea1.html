<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>As Hairnet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stil dosyaları -->
    <link rel="stylesheet" href="js/vendor/splitting/splitting.css" />
    <link rel="stylesheet" href="js/vendor/splitting/splitting-cells.css" />
    <link rel="stylesheet" href="sakarigin.com/assets/css/app.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
    <style>
      .font-brand {
        font-family: 'Playfair Display', serif;
      }
    </style>
  </head>

  <body class="bg-white text-black font-sans">

    <!-- Logo -->
    <header class="absolute top-0 left-0 m-4 z-50">
      <img src="assets/logo.png" alt="AS Hairnet Logo" style="width: 100px;" />
    </header>

    <!-- Hero -->
    <section
      class="h-screen bg-cover bg-center flex flex-col justify-center items-center text-center"
      style="background-image: url('sakarigin.com/assets/images/hero.jpg');"
    >
      <h1 class="text-5xl font-bold font-brand" data-splitting>As Hairnet</h1>
      <p class="mt-4 text-xl">Refined Beauty Inspired by Nature</p>
      <a href="#about" class="mt-6 px-6 py-3 bg-black text-white rounded hover:bg-gray-800 transition">Learn More</a>
    </section>

    <!-- About -->
    <section id="about" class="py-20 px-6 max-w-4xl mx-auto text-center">
      <h2 class="text-3xl font-bold mb-4 font-brand" data-splitting>About As Hairnet</h2>
      <p class="text-lg leading-relaxed">
        Inspired by the elegance of Japanese aesthetics and botanical tradition, As Hairnet combines quality materials with thoughtful design.
      </p>
    </section>

    <!-- Gallery -->
    <section class="bg-gray-100 py-20 px-6">
      <div class="max-w-6xl mx-auto">
        <h2 class="text-3xl font-bold mb-12 text-center font-brand" data-splitting>Gallery</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <img src="sakarigin.com/assets/images/gallery1.jpg" class="rounded shadow-lg" alt="Bottle" />
          <img src="sakarigin.com/assets/images/gallery2.jpg" class="rounded shadow-lg" alt="Ingredients" />
          <img src="sakarigin.com/assets/images/gallery3.jpg" class="rounded shadow-lg" alt="Serving" />
        </div>
      </div>
    </section>

    <!-- Buy -->
    <section class="py-20 px-6 text-center">
      <h2 class="text-3xl font-bold mb-6 font-brand" data-splitting>Buy Now</h2>
      <a
        href="https://ashairnet.com/shop"
        class="inline-block px-8 py-4 bg-black text-white font-semibold rounded hover:bg-gray-800 transition"
      >Shop Now</a>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 py-8 text-center text-white">
      <p class="text-sm">&copy; 2025 As Hairnet. All rights reserved.</p>
    </footer>

    <!-- Vendor JS -->
    <script src="js/vendor/jquery.easing.1.3.js" crossorigin="anonymous"></script>
    <script src="js/vendor/jquery.waitforimages.min.js" crossorigin="anonymous"></script>
    <script src="js/vendor/velocity.min.js" crossorigin="anonymous"></script>
    <script src="js/vendor/velocity.ui.js" crossorigin="anonymous"></script>
    <script src="js/vendor/jquery.waypoints.min.js" crossorigin="anonymous"></script>
    <script src="js/vendor/splitting/splitting.min.js" crossorigin="anonymous"></script>

    <!-- Başlatıcı -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        Splitting();
      });
    </script>

  </body>
</html>
