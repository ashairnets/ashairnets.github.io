<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cihat YiÄŸit - Game Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: radial-gradient(ellipse at center, #0b0b0b 0%, #000000 100%);
        overflow: hidden;
        color: white;
      }
      .hero {
        position: relative;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 1;
      }
      .hero h1 {
        font-size: 4rem;
        font-weight: 800;
        color: #ffe600;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .hero h2 {
        font-size: 1.5rem;
        color: #ccc;
        margin-top: 1rem;
      }
      .hero p {
        color: #888;
        margin-top: 0.5rem;
        font-size: 1rem;
      }
      .buttons {
        margin-top: 2rem;
      }
      .buttons a {
        display: inline-block;
        margin: 0 0.5rem;
        padding: 0.75rem 1.5rem;
        border: 2px solid white;
        color: white;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
      }
      .buttons a:hover {
        background-color: white;
        color: black;
      }
      .light {
        position: absolute;
        width: 8px;
        height: 100px;
        border-radius: 4px;
        background: red;
        filter: blur(6px);
        animation: float 6s infinite ease-in-out;
      }
      .light.blue {
        background: #00ccff;
        filter: blur(5px);
      }
      .light1 { left: 10%; top: 20%; animation-delay: 0s; }
      .light2 { left: 30%; top: 60%; animation-delay: 1s; }
      .light3 { left: 70%; top: 30%; animation-delay: 2s; }
      .light4 { left: 85%; top: 75%; animation-delay: 3s; }
      .light5 { left: 50%; top: 10%; animation-delay: 4s; }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
        50% { transform: translateY(-20px) rotate(45deg); opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1>Cihat Yigit</h1>
      <h2>Unity / Multiplayer Game Developer</h2>
      <p>Hypercasual, WebGL & System Architecture Specialist</p>
      <div class="buttons">
        <a href="#about">About Me</a>
        <a href="#projects">Projects</a>
      </div>
    </div>

    <!-- Floating Lights -->
    <div class="light light1"></div>
    <div class="light light2 blue"></div>
    <div class="light light3 red"></div>
    <div class="light light4 blue"></div>
    <div class="light light5 red"></div>
  </body>
</html>
